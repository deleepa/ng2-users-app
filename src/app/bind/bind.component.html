<div class="page-header" id="banner">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-6">
      <div class="well well-sm">
        <h1>{{name}}
          view</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Two-Way binding</h3>
        </div>
        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-body">
              {{input}}
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="focusedInput">input</label>
            <input [(ngModel)]="input" class="form-control" id="focusedInput" type="text">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Bind 2</h3>
        </div>
        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-body">
              {{diagnostic}}
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="focusedInput">name</label>
            <input [(ngModel)]="user.name" class="form-control" id="name" type="text">
          </div>
          <div class="form-group">
            <label class="control-label" for="focusedInput">age</label>
            <input [(ngModel)]="user.age" class="form-control" id="age" type="text">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Bind 3</h3>
        </div>
        <div class="panel-body">
          <div class="panel panel-default">
            <button class="btn" [class.btn-success]="isActive" (click)="change()">Click Me</button>
            <button class="btn" [ngClass]="{'btn-success' : !value , 'btn-danger' : value}" (click)="change2()">Click Me</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
